<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storage Engine Preview</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            border: 1px solid #333;
        }
        input {
            padding: 10px;
            width: 300px;
            background: #2c2c2c;
            border: 1px solid #444;
            color: white;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007acc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-weight: bold;
        }
        button:hover { background-color: #005f9e; }
        
        #preview-area {
            margin-top: 20px;
            border: 1px dashed #444;
            min-height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: relative;
        }
        
        /* Viewer Styles */
        iframe, object, img {
            width: 100%;
            height: 600px;
            border: none;
        }
        img { object-fit: contain; }
        
        .error { color: #ff4444; padding: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>File Viewer</h1>
        
        <div class="input-group">
            <input type="text" id="fileId" placeholder="Paste File UUID here..." />
            <button onclick="loadPreview()">Preview File</button>
            <button onclick="downloadFile()" style="background-color: #2c2c2c;">Download</button>
        </div>

        <div id="preview-area">
            <span style="color: #666;">Preview will appear here</span>
        </div>
    </div>

    <script>
        const API_BASE = "http://localhost:8080/api/v1/file/download/";

        function loadPreview() {
            const uuid = document.getElementById('fileId').value.trim();
            const area = document.getElementById('preview-area');
            
            if (!uuid) return alert("Please enter a UUID");

            // 1. Construct the Preview URL (Note the ?preview=true)
            const url = `${API_BASE}${uuid}?preview=true`;

            // 2. Clear previous content
            area.innerHTML = '<span style="color: #888;">Loading...</span>';

            // 3. Create a generic object viewer
            // <object> is great because it handles PDFs and Images automatically
            const objectTag = document.createElement('object');
            objectTag.data = url;
            objectTag.width = "100%";
            objectTag.height = "600px";
            
            // Fallback if browser can't render it directly
            objectTag.innerHTML = `<div class="error">
                <p>Unable to preview this file type directly.</p>
                <a href="${url}" target="_blank" style="color: #007acc;">Click here to open in new tab</a>
            </div>`;

            // 4. Error Handling (If 404)
            objectTag.onerror = function() {
                area.innerHTML = '<div class="error">Error loading file. Check UUID.</div>';
            };

            // Clear and Append
            area.innerHTML = '';
            area.appendChild(objectTag);
        }

        function downloadFile() {
            const uuid = document.getElementById('fileId').value.trim();
            if (!uuid) return alert("Please enter a UUID");
            // Direct link triggers download because of backend default
            window.location.href = `${API_BASE}${uuid}`;
        }
    </script>
</body>
</html>
